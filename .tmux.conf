#utf setting
set-window-option -g utf8 on
set-window-option -g mode-keys vi
set-window-option -g automatic-rename off

# prefix + r で設定ファイルを再読み込み
# unbind r
# bind   r source-file ~/.tmux.conf

set -s escape-time 0
setw -g window-status-current-attr underscore

# 256色ターミナル
set-option -g default-terminal "screen-256color"

# scroll back
set-option -g history-limit 20000

# zsh
set-option -g default-shell /usr/bin/zsh

set-option -g pane-border-fg white #base02
set-option -g pane-active-border-fg brightgreen #base01
set-option -g pane-active-border-bg yellow

set-window-option -g mode-bg white
set-window-option -g mode-fg black
set-window-option -g window-status-bg default
set-window-option -g window-status-fg colour244
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg colour244
set-window-option -g window-status-current-attr bright

# Set the prefix to ^T.
unbind C-b
set -g prefix ^T
bind a send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x
# unbind ^X
# bind ^X lock-server
# unbind x
# bind x lock-server

# screen ^C c
unbind ^C
bind ^C new-window -n zsh
bind c new-window -n zsh

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# window select
unbind ^N
bind -r ^N next-window
unbind n
bind n next-window
unbind " "
bind " " next-window
unbind t
bind t last-window
unbind ^T
bind ^T last-window
unbind ^P
bind -r ^p previous-window

# session
unbind ^@
bind ^@ choose-session

# title A
unbind A
bind A command-prompt "rename-window %%"
unbind ^A
bind ^A command-prompt "rename-window %%"

# copy-mode ^[
setw -g mode-keys vi
unbind ^"["
bind -r ^"[" copy-mode \; display "Copy mode!"
unbind ^]
bind -r ^] paste-buffer
# v でマーク開始
bind -t vi-copy v begin-selection
bind -t vi-copy V select-line
# C-vで矩形選択の切り替え
bind -t vi-copy C-v rectangle-toggle
# y/Enter でクリップボードへ
bind -t vi-copy y     copy-pipe "cat | xsel -i --clipboard"
bind -t vi-copy Enter copy-pipe "cat | xsel -i --clipboard"

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
unbind \
bind \ confirm-before "kill-server"

# kill backspase
unbind BSpace
bind BSpace confirm-before "kill-window"

# redisplay ^R r
unbind ^R
bind ^R refresh-client
unbind r
bind r refresh-client

# split -v |
unbind |
bind | split-window -h
unbind s
bind s split-window -v

# :kB: focus up
unbind Tab
bind -r Tab select-pane -t :.+
unbind BTab
bind -r BTab select-pane -t :.-

# vimのキーバインドでペインを移動する
bind ^H select-pane -L
bind h select-pane -L
bind ^J select-pane -D
bind j select-pane -D
bind ^K select-pane -U
bind k select-pane -U
bind ^L select-pane -R
bind l select-pane -R

# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L
bind -r J resize-pane -D
bind -r K resize-pane -U
bind -r L resize-pane -R

# 番号基準値を変更
set-option -g base-index 1

# " windowlist -b
unbind '"'
bind '"' choose-window

# zshでpbcopy
# set-option -g default-command "reattach-to-user-namespace -l zsh"

# ステータスラインカスタム関連
#
# FYI
# Status Line · zolrath/wemux Wiki : https://github.com/zolrath/wemux/wiki/Status-Line
# tmux-mem-cpu-load : https://github.com/thewtex/tmux-mem-cpu-load
set -g status-attr dim
set -g status-left-length 32
set -g status-right-length 150

set -g status-interval 2
set -g status-fg white
set -g status-bg colour234
# set -g window-status-activity-attr bold

set -g status-left '#[fg=colour223,bg=colour202,bold] #(hostname -s)#[deafult] #S #[fg=colour202,bg=colour238,nobold]⮀#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]⮀'
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]⮀#[fg=colour25,bg=colour39,noreverse,bold] #I ⮁ #W #[fg=colour39,bg=colour234,bold]⮀"
# set -g status-right "#(wemux status_users)"
#
# 左部:whoami@hostname
# set -g status-left '#[fg=blue,bold][#20(whoami) No.#I-#P]#[default]'
# set -g status-left-length 20
# 右部:[2011/03/06(Sun)20:21]
# set -g status-right '#[fg=colour241]#H ⮃ #I:#P #[fg=colour31,bg=colour234,nobold]⮂#[fg=colour12,bg=colour31] #(tmux-mem-cpu-load 2) ⮂#[fg=colour31,bg=colour255,bold] %Y/%m/%d(%a)%H:%M#[default]'
set -g status-right '#[fg=colour241] ⮃ #I:#P #[fg=colour31,bg=colour234,nobold]⮂#[fg=colour255,bg=colour31] LAve.[#(loadaverage)] ⮂#[fg=colour31,bg=colour255,bold] %Y/%m/%d(%a)%H:%M#[default]'
set -g message-attr bold
set -g message-fg white
set -g message-bg red

set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

set -g mouse on
bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \;                 send-keys -M
