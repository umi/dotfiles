# 保存時ctags自動生成
[[plugins]]
repo = 'soramugi/auto-ctags.vim'
hook_add = '''
	" ctags自動生成
	let g:auto_ctags = 1
	let g:auto_ctags_directory_list = ['.git']
	let g:auto_ctags_tags_args = '--tag-relative --recurse --sort=yes --langmap=PHP:+.inc --languages=php --php-kinds=cfd'
'''

